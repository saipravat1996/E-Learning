  <body class="d-flex flex-column h-70">
   <div th:insert="/MenuNavabar"></div>
  <div class="container" style="color:dark"> 
     <h1>Update Question</h1> 
    </div> 
<div class="container webkit-scrollbar-track webkit-scrollbar" > 
    <h4></h4> 
    <form action="UpdateQuestion" method="post" th:object="${question}" class="form-horizontal"> 
         <div class="form-group has-success"> 
            <label class="control-label col-sm-2" for="id1">Lesson</label> 
            <div class="col-sm-6"> 
                <select class="form-control" th:field="*{chapter}"  id="lesson">
                
               
         
                </select> 
            </div> 
        </div> 
		  <div class="form-group has-success"> 
            <label class="control-label col-sm-2" for="id1">Question</label> 
            <div class="col-sm-6"> 
               <!--  <textarea class="form-control" type="text" id="id1" name="userName" placeholder="Enter  user name"/>  -->
                           <input class="form-control"required="required" type="text" id="question"   th:field="*{question}"  placeholder="Enter Question"> 

            </div> 
            <div class="col-sm-6"> 
               <!--  <textarea class="form-control" type="text" id="id1" name="userName" placeholder="Enter  user name"/>  -->
                           <input class="form-control" type="hidden" id="questionId" th:field="*{questionId}"  placeholder=""> 

            </div> 
        </div> 
         <div class="form-group has-success"> 
            <label class="control-label col-sm-2" for="id1">Option1</label> 
            <div class="col-sm-6"> 
                <input class="form-control" type="text"required="required" id="option1" th:field="*{option1}"  placeholder="Enter option one"> 
            </div> 
        </div> 
         <div class="form-group has-success"> 
            <label class="control-label col-sm-2" for="id1">Option2</label> 
            <div class="col-sm-6"> 
                <input class="form-control" type="text" required="required" id="option2"  th:field="*{option2}" placeholder="Enter option two"> 
            </div> 
        </div> 
         <div class="form-group has-success"> 
            <label class="control-label col-sm-2" for="id1">Option3</label> 
            <div class="col-sm-6"> 
                <input class="form-control" type="text" id="option3"required="required" th:field="*{option3}" name="option3" placeholder="Enter option three"> 
            </div> 
        </div> 
		   <div class="form-group has-success"> 
            <label class="control-label col-sm-2" for="id1" th:field="*{option4}">Option4</label> 
            <div class="col-sm-6"> 
                <input class="form-control" type="text" id="option4" required="required" th:field="*{option4}" placeholder="Enter option four"> 
            </div> 
        </div> 
        <div class="form-group has-success"> 
            <label class="control-label col-sm-2" for="id1">Answer</label> 
            <div class="col-sm-6"> 
                <input class="form-control" type="text" id="answer"required="required" th:field="*{answer}"  placeholder="Enter answer"> 
            </div> 
        </div> 
        <div class="container"> 
            <input type="submit"  class="btn btn-success" value ="Update"></input> 
        
        </div> 
    </form> 
</div> 
<script>
			function getEmployeeDetails() {
				debugger;
				  $.ajax({url: "/allLession", success: function(result){
					  debugger;
					 var lsn="";
						  for (var val in result) {
							  debugger;
						        lsn+="<option value='"+result[val] +"'>"+result[val] +"</option>"
						        $('#lesson').html(lsn);
						    }

					
				    }});
			}
				$(document).ready(function () {
					getEmployeeDetails();
					
		
				    $("#btnSubmit").click(function () {
					    var form = $('#fileUploadForm')[0];
						var data = new FormData(form);
				        var jsonDataObj = {
				        	"chapter": $("#chapter").val(),
				            "titel" : $("#titel").val()
				        };
				        data.append("empJson", JSON.stringify(jsonDataObj));
				        $("#btnSubmit").prop("disabled", true);
				        $.ajax({
				            type: "POST",
				            enctype: 'multipart/form-data',
				            url: "/employees",
				            data: data,
				            processData: false,
				            contentType: false,
				            cache: false,
				            timeout: 600000,
				            success: function (data) {
				              
				                console.log("SUCCESS : ", data);
				                $("#btnSubmit").prop("disabled", false);
				                $(".alert-success").show();
				                $(".alert-danger").hide();
				                $("#titel").val('');
				                $("#fileUploadForm")[0].val('');
				                $("#chapter").val('');
				                getEmployeeDetails();
				                
				            },
				            error: function (e) {
				            	 $(".alert-success").hide();
				                 $(".alert-danger").show();
				                console.log("ERROR : ", e);
				                $("#btnSubmit").prop("disabled", false);
				            }
				        });
				    });
				});
				
				
				
				
				
		</script>
			</script>
