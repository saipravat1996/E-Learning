     <span><h1> List of lessons</h1> <a class=" btn btn-primary" href=lessionRegistration>New</a></span>
    </div> 
   <table class="table table-striped">
  <thead class="thead-dark">
    <tr>
    <th scope="col">LessonID</th>
      <th scope="col">Chapter</th>
      <th scope="col">Titel</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
   <tr th:each="ob:${listLesson}">
		<td th:text="${ob.lessionId}"></td>
		<td th:text="${ob.chapter}"></td>
		<td th:text="${ob.titel}"></td>
		<td th:text="${ob.filePath}><img width='200' height='110' src='' controls  download></img></td>
		<!-- <td th:text="${ob.empDept}"></td> -->
		<td>
			<a th:href="@{/employee/delete?id={eid}(eid=${ob.lessionId})}">DELETE</a> |
			<a th:href="@{/employee/edit?id={eid}(eid=${ob.lessionId})}">EDIT</a>
		</td>
	</tr>
   
  </tbody>
 
</table>
